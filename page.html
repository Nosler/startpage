            function startTime() {
                let date = new Date();
                let h = date.getHours();
                let m = date.getMinutes();
                let s = date.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
                options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'}
                document.getElementById("datetime").innerHTML = date.toLocaleDateString("en-US", options);                
                setTimeout(startTime, 1000);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
            function createLink(link_data) {
                let li = document.createElement("li");
                let a = document.createElement("a");
                a.href = link_data.url;
                let link_text = document.createTextNode(link_data.title);
                a.appendChild(link_text)
                li.appendChild(a)
                if (link_data.flags.includes("daily")) {
                    a.onclick = function() {
                        const d = new Date();
                        d.setHours(24,0,0,0);
                        let newCookie = link_data.title+"=clicked; expires=" + d + "SameSite=lax; Secure";
                        document.cookie = newCookie;
                    }
                    if (document.cookie.indexOf(link_data.title) < 0) {
                        a.classList.add("unclicked");
                    }
                }
                return li
            }
            function addLinks(){
                let container = document.getElementById('bookmarkscontainer');
                for (let i = 0; i < links.length; i++) {
                    let column = document.createElement('ul');
                    for (let j = 0; j < links[i].length; j++) {
                        column.appendChild(createLink(links[i][j]))
                    }
                    container.appendChild(column);
                }
            }
        </script>
        <div class="centercontainer">
        <h1>\(^_^)/<br>Welcome Back!</h1>
        <div id='bookmarkscontainer'></div>
        <div id="clock"></div>
        <div class="tickershadow"></div>
        <div class="tickerwrap">

                <div id="r2" class="racfact"></div>
                <div id="r3" class="racfact"></div>

        </div>
